<div class="container">

    <div class="panel panel-primary">
        <table class="table ">
            <thead class="thead-dark">
                <th>MONBRE</th>
                <th>DETALLE</th>
            </thead>
            <tr *ngFor="let pokemon of poke; let i = index">
                <td>{{ pokemon.nombre }}</td>
                <td><a [routerLink]="['/pokemon', pokemon.nombre]"> Detalle</a></td>
            </tr>
        </table>
    </div>
</div>
