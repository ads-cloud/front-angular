<div class="container">
    <form [formGroup]="pokemonForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="text" class="form-control" id="exampleInputEmail1"  placeholder="Ingrese el nombre" name="nombre" formControlName="nombre">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Url</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ingrese una url" name="url" formControlName="url">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">GUARDAR DATOS</button>
    </form>

</div>
